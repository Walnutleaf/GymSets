<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Set Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .muscle-group {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .muscle-group:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .slide-enter {
            transform: translateX(100%);
            opacity: 0;
        }
        .slide-enter-active {
            transform: translateX(0);
            opacity: 1;
            transition: all 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Workout Set Tracker</h1>
        
        <div id="muscleGroups" class="space-y-4 mb-8"></div>
        
        <div id="weeklyTotal" class="mt-8 p-4 bg-indigo-100 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2 text-indigo-800">Weekly Total</h2>
            <p id="totalSets" class="text-2xl font-bold text-indigo-600"></p>
        </div>
    </div>

    <script>
        const muscleGroups = [
            "Chest", "Back", "Legs", "Shoulders", "Biceps", "Triceps", "Abs", "Calves"
        ];

        let workoutData = JSON.parse(localStorage.getItem('workoutData')) || {};

        function getCurrentWeek() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const weekNumber = Math.ceil((((now - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);
            return `Week ${weekNumber}, ${now.getFullYear()}`;
        }

        function createMuscleGroupElement(muscle) {
            const div = document.createElement('div');
            div.className = 'muscle-group bg-white p-4 rounded-lg shadow-md slide-enter';
            div.innerHTML = `
                <h3 class="text-lg font-semibold mb-2">${muscle}</h3>
                <div class="flex items-center">
                    <input type="number" id="${muscle}-sets" min="0" value="0" class="w-16 p-2 border rounded mr-2">
                    <button data-muscle="${muscle}" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition duration-300">Add</button>
                </div>
                <p class="mt-2">Total sets: <span id="${muscle}-total">0</span></p>
            `;
            return div;
        }

        function updateUI() {
            const currentWeek = getCurrentWeek();
            let weekTotal = 0;

            muscleGroups.forEach(muscle => {
                const totalElement = document.getElementById(`${muscle}-total`);
                const total = (workoutData[currentWeek] && workoutData[currentWeek][muscle]) || 0;
                totalElement.textContent = total;
                weekTotal += total;
            });

            document.getElementById('totalSets').textContent = `${weekTotal} sets`;
        }

        function addSet(muscle, sets) {
            const currentWeek = getCurrentWeek();
            if (!workoutData[currentWeek]) workoutData[currentWeek] = {};
            workoutData[currentWeek][muscle] = (workoutData[currentWeek][muscle] || 0) + sets;
            localStorage.setItem('workoutData', JSON.stringify(workoutData));
            updateUI();
        }

        const muscleGroupsContainer = document.getElementById('muscleGroups');
        muscleGroups.forEach(muscle => {
            const element = createMuscleGroupElement(muscle);
            muscleGroupsContainer.appendChild(element);
            setTimeout(() => element.classList.remove('slide-enter'), 10);
        });

        muscleGroupsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const muscle = e.target.getAttribute('data-muscle');
                const sets = parseInt(document.getElementById(`${muscle}-sets`).value);
                if (!isNaN(sets) && sets > 0) {
                    addSet(muscle, sets);
                    document.getElementById(`${muscle}-sets`).value = 0;
                }
            }
        });

        // Add swipe to refresh functionality
        const hammertime = new Hammer(document.body);
        hammertime.on('swipedown', function(ev) {
            location.reload();
        });

        updateUI();
    </script>
</body>
</html>
