<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Set Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .muscle-group {
            transition: all 0.3s ease;
        }
        .slide-enter {
            transform: translateY(20px);
            opacity: 0;
        }
        .slide-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s ease-out;
        }
        .swipe-area {
            touch-action: pan-y;
        }
    </style>
</head>
<body class="text-white font-sans min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Workout Set Tracker</h1>
        
        <div id="weeklyTotal" class="mb-8 p-4 glass rounded-2xl shadow-lg">
            <h2 class="text-xl font-semibold mb-2">Weekly Total</h2>
            <p id="totalSets" class="text-4xl font-bold"></p>
        </div>
        
        <div id="muscleGroups" class="space-y-4 mb-8"></div>
    </div>

    <script>
        const muscleGroups = [
            "Chest", "Back", "Legs", "Shoulders", "Biceps", "Triceps", "Abs", "Calves"
        ];

        let workoutData = JSON.parse(localStorage.getItem('workoutData')) || {};

        function getCurrentWeek() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const weekNumber = Math.ceil((((now - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);
            return `Week ${weekNumber}, ${now.getFullYear()}`;
        }

        function createMuscleGroupElement(muscle) {
            const div = document.createElement('div');
            div.className = 'muscle-group glass p-4 rounded-2xl shadow-lg slide-enter';
            div.innerHTML = `
                <h3 class="text-lg font-semibold mb-2">${muscle}</h3>
                <div class="swipe-area flex items-center justify-between bg-white bg-opacity-20 rounded-lg p-2">
                    <span class="text-sm">Swipe to add/remove sets</span>
                    <span id="${muscle}-total" class="font-bold">0</span>
                </div>
                <p class="mt-2 text-sm">Sets: <span id="${muscle}-sets"></span></p>
            `;
            return div;
        }

        function updateUI() {
            const currentWeek = getCurrentWeek();
            let weekTotal = 0;

            muscleGroups.forEach(muscle => {
                const totalElement = document.getElementById(`${muscle}-total`);
                const setsElement = document.getElementById(`${muscle}-sets`);
                const total = (workoutData[currentWeek] && workoutData[currentWeek][muscle]) || 0;
                const sets = (workoutData[currentWeek] && workoutData[currentWeek][`${muscle}-sets`]) || [];
                
                totalElement.textContent = total;
                setsElement.textContent = sets.join(', ');
                weekTotal += total;
            });

            document.getElementById('totalSets').textContent = `${weekTotal} sets`;
        }

        function addSet(muscle) {
            const currentWeek = getCurrentWeek();
            if (!workoutData[currentWeek]) workoutData[currentWeek] = {};
            if (!workoutData[currentWeek][muscle]) workoutData[currentWeek][muscle] = 0;
            if (!workoutData[currentWeek][`${muscle}-sets`]) workoutData[currentWeek][`${muscle}-sets`] = [];
            
            workoutData[currentWeek][muscle]++;
            workoutData[currentWeek][`${muscle}-sets`].push(1);
            
            localStorage.setItem('workoutData', JSON.stringify(workoutData));
            updateUI();
        }

        function removeSet(muscle) {
            const currentWeek = getCurrentWeek();
            if (workoutData[currentWeek] && workoutData[currentWeek][muscle] > 0) {
                workoutData[currentWeek][muscle]--;
                workoutData[currentWeek][`${muscle}-sets`].pop();
                localStorage.setItem('workoutData', JSON.stringify(workoutData));
                updateUI();
            }
        }

        const muscleGroupsContainer = document.getElementById('muscleGroups');
        muscleGroups.forEach((muscle, index) => {
            const element = createMuscleGroupElement(muscle);
            muscleGroupsContainer.appendChild(element);
            setTimeout(() => element.classList.remove('slide-enter'), 50 * index);

            const hammertime = new Hammer(element.querySelector('.swipe-area'));
            hammertime.on('swipeleft', function(ev) {
                removeSet(muscle);
            });
            hammertime.on('swiperight', function(ev) {
                addSet(muscle);
            });
        });

        // Add swipe to refresh functionality
        const bodyHammer = new Hammer(document.body);
        bodyHammer.on('swipedown', function(ev) {
            location.reload();
        });

        updateUI();
    </script>
</body>
</html>
