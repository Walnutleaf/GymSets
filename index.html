<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Set Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/GymSets/service-worker.js');
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: #121212;
        }
        .switch {
            width: 60px;
            height: 30px;
            background-color: #2d3748;
            border-radius: 15px;
            padding: 2px;
            transition: all 0.3s ease;
        }
        .switch-handle {
            width: 26px;
            height: 26px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .switch.active {
            background-color: #4299e1;
        }
        .switch.active .switch-handle {
            transform: translateX(30px);
        }
    </style>
</head>
<body class="text-white font-sans min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Workout Set Tracker</h1>
        
        <div id="weeklyTotal" class="mb-8 p-4 bg-gray-800 rounded-2xl shadow-lg">
            <h2 class="text-xl font-semibold mb-2">Weekly Total</h2>
            <p id="totalSets" class="text-4xl font-bold"></p>
        </div>
        
        <div id="muscleGroups" class="space-y-4 mb-8"></div>
    </div>

    <script>
        const muscleGroups = [
            "Chest", "Back", "Legs", "Shoulders", "Biceps", "Triceps", "Abs", "Calves"
        ];

        let workoutData = JSON.parse(localStorage.getItem('workoutData')) || {};

        function getCurrentWeek() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const weekNumber = Math.ceil((((now - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);
            return `Week ${weekNumber}, ${now.getFullYear()}`;
        }

        function createMuscleGroupElement(muscle) {
            const div = document.createElement('div');
            div.className = 'muscle-group bg-gray-800 p-4 rounded-2xl shadow-lg';
            div.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-lg font-semibold">${muscle}</h3>
                    <span id="${muscle}-total" class="text-3xl font-bold">0</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm">Add Set</span>
                    <div class="switch" id="${muscle}-switch">
                        <div class="switch-handle"></div>
                    </div>
                </div>
                <p class="mt-2 text-sm">Sets: <span id="${muscle}-sets"></span></p>
            `;
            return div;
        }

        function updateUI() {
            const currentWeek = getCurrentWeek();
            let weekTotal = 0;

            muscleGroups.forEach(muscle => {
                const totalElement = document.getElementById(`${muscle}-total`);
                const setsElement = document.getElementById(`${muscle}-sets`);
                const total = (workoutData[currentWeek] && workoutData[currentWeek][muscle]) || 0;
                const sets = (workoutData[currentWeek] && workoutData[currentWeek][`${muscle}-sets`]) || [];
                
                totalElement.textContent = total;
                setsElement.textContent = sets.join(', ');
                weekTotal += total;
            });

            document.getElementById('totalSets').textContent = `${weekTotal} sets`;
        }

        function addSet(muscle) {
            const currentWeek = getCurrentWeek();
            if (!workoutData[currentWeek]) workoutData[currentWeek] = {};
            if (!workoutData[currentWeek][muscle]) workoutData[currentWeek][muscle] = 0;
            if (!workoutData[currentWeek][`${muscle}-sets`]) workoutData[currentWeek][`${muscle}-sets`] = [];
            
            workoutData[currentWeek][muscle]++;
            workoutData[currentWeek][`${muscle}-sets`].push(1);
            
            localStorage.setItem('workoutData', JSON.stringify(workoutData));
            updateUI();
        }

        const muscleGroupsContainer = document.getElementById('muscleGroups');
        muscleGroups.forEach((muscle) => {
            const element = createMuscleGroupElement(muscle);
            muscleGroupsContainer.appendChild(element);

            const switchElement = element.querySelector('.switch');
            switchElement.addEventListener('click', () => {
                switchElement.classList.add('active');
                addSet(muscle);
                setTimeout(() => {
                    switchElement.classList.remove('active');
                }, 300);
            });
        });

        // Add pull to refresh functionality
        let startY;
        document.addEventListener('touchstart', e => {
            startY = e.touches[0].pageY;
        });
        document.addEventListener('touchmove', e => {
            const y = e.touches[0].pageY;
            if (y - startY > 100 && window.scrollY === 0) {
                location.reload();
            }
        });

        updateUI();
    </script>
</body>
</html>
